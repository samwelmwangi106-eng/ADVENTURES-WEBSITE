<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Samy Safari Adventures</title>
</head>

<body id="work">

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1 id="tops">Contact Samy Safari Adventures</h1>
    <p id="brief">Have questions or want to book a safari? Reach out to us!</p>

    <div class="booking-wrapper">
        <div id="safari-card">
            <h2>Book a Safari!</h2>
            <form class="booking-form">
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" >
  </div>

  <div class="form-group full">
    <label for="location">Location</label>
    <select id="location">
      <option>Select a location</option>
      <option>Maasai Mara</option>
      <option>Amboseli</option>
    </select>
  </div>

  <button type="submit" class="btn">Book Safari</button>

</form>
        </div>

        <div id="bookings"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
